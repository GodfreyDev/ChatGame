<!--
  Chat Game Interface - HTML File

  This HTML file sets up the user interface for a socket-based multiplayer chat game.
  It includes a full-screen game experience with the following key components:

  - A centered canvas for rendering the game using the HTML5 Canvas API.
  - A chat input box for sending real-time messages to other players through sockets.
  - A dynamic dialogue box to display in-game conversations or notifications.
  - An inventory system to list in-game items the player has collected.

  Key functionalities:
  - Full-screen layout for a seamless gameplay experience with a black background.
  - Flexbox used to center the canvas and keep it responsive to various screen sizes.
  - Chat input handled through an 'Enter' key press, which triggers message sending.
  - Game logic and real-time interaction handled via socket.io, integrated with external `game.js`.

  External Resources:
  - `socket.io`: For real-time bidirectional communication between players.
  - `game.js`: This JavaScript file contains the game logic and socket management.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Fullscreen Experience</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      background-color: #000; /* Background color for areas outside canvas */
    }
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      background-color: #000; /* Game background color */
      image-rendering: pixelated; /* Optional: for pixel art games */
      width: 100%;
      height: 100%;
    }
    #chatInput {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100%;
      z-index: 10; /* Ensure it stays above the canvas */
    }
    #dialogueBox {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 10; /* Ensure it stays above the canvas */
    }
    #inventory {
      position: absolute;
      top: 10px;
      right: 10px; /* Moved inventory back to the right side */
      color: white;
      z-index: 10; /* Ensure it stays above the canvas */
    }
    #inventory ul {
      list-style: none;
      padding: 0;
    }
    #inventory ul li {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 5px 0;
      padding: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
    #chatContainer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 40%; /* Increased height */
      overflow-y: auto;
      z-index: 10; /* Ensure it stays above the canvas */
    }
    #chatLog {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      height: calc(100% - 40px); /* Adjusted to fill container */
      overflow-y: auto;
      margin-bottom: 5px;
    }
    #chatLog p {
      margin: 0;
    }
    #chatInput {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="chatContainer">
      <div id="chatLog"></div>
      <input type="text" id="chatInput" placeholder="Type your message here..." />
    </div>
    <div id="dialogueBox"></div>
    <div id="inventory">
      <p>Inventory:</p>
      <ul id="inventoryList"></ul>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="game.js"></script>
  <script>
    // Event listener for chat input to handle message sending on Enter key
    document.getElementById('chatInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
